<!DOCTYPE HTML>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <!-- Home of scoreboard -->
            <div class="side-section">
                <div class="side-points">
                    <div class="vertical-btns">
                        <button id="home-3pt" onclick="threePointer()">+3</button>
                        <button id="home-2pt" onclick="twoPointer()">+2</button>
                        <button id="home-1pt" onclick="onePointer()">+1</button>
                    </div>                    
                    <div>
                        <h1>HOME</h1>
                        <p id="home-pt-cnt" class="side-pt-cnt">000</p>  
                    </div> 
                </div>
                <div class="side-bonus">
                    <button class="circle lit-red toggle" onclick="switchColorHome()"></button>
                    <h2>Bonus</h2>
                </div>
                
                <div class="side-fouls">
                    <button>+1</button>
                    <div>
                        <h2>Fouls</h2>
                        <p class="side-foul-cnt">00</p>
                    </div>
                </div>
            </div>
            <!-- End home of scoreboard -->

            <!-- Start of middle scoreboard-->
            <div class="middle-scoreboard">
                <div class="timer-section">
                    <div class="start-stop-btn">
                        <button onclick="startTimer()">Start</button>
                        <button onclick="pauseTimer()">Pause</button>
                        <button onclick="resumeTimer()">Resume</button>
                    </div>
                    <h2 class="timer">Timer</h2>
                </div>
                    <div class="period">
                        <h3>Period</h3>
                        <p>0</p>
                        <button>+1</button>
                    </div>
                
                
                <div class="possession">
                    <div class="poss-home pos-circle lit-green toggle" onclick="possColorHome()"></div>
                    <h3>POSS</h3>
                    <div class="poss-guest pos-circle lit-green toggle" onclick="possColorGuest()"></div>
                </div>

                <div class="shot-clock">
                    <button id="shot-clock" onclick="shotClock()">SHOT CLOCK</button>
                    <div class="shot-clck-timer">
                        <span>:</span>
                        <p>00</p>
                    </div>
                </div>
            </div>
            <!-- End of middle scoreboard-->
            
            <!-- Start of Guest scoreboard-->
            <div class="side-section">
                <div class="side-points">
                    <div class="vertical-btns">
                        <button id="guest-3pt" onclick="threePointer()">+3</button>
                        <button id="guest-2pt" onclick="twoPointer()" >+2</button>
                        <button id="guest-1pt" onclick="onePointer()">+1</button>
                    </div>                    
                    <div class="guest-score-tally">
                        <h1>GUEST</h1>
                        <p id="guest-pt-cnt" class="side-pt-cnt">000</p>  
                    </div> 
                </div>
                <div class="side-bonus">
                    <button id="guest" class="circle lit-red toggle" onclick="switchColorGuest()"></button>
                    <h2>Bonus</h2>
                </div>
                
                <div class="side-fouls">
                    <button>+1</button>
                    <div>
                        <h2>Fouls</h2>
                        <p class="side-foul-cnt">00</p>
                    </div>
                </div>
            </div>
            <!-- End of Guest scoreboard -->
        </div>
    <script src="index.js"></script>
    </body>
</html>
